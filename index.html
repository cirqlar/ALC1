<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="utf-8">
	<link rel='stylesheet' href="normalize.css">
	<link rel='stylesheet' href="styles.css">
</head>

<body>
	<main>
		<h1 id="pageTitle">TODO App</h1>
		<section>
			<form id="TodoForm" action="index.html" method="GET">
				<h2>Insert new TODO</h2>
				<input type="hidden" name="id" id="formId">
				<label for="title">Title: </label>
				<input type="text" id="TodoFormTitle" name="title" placeholder="Enter TODO" maxlength="25" required/>
        <input type="submit" id="TodoFormSubmit" value="Add" />
        <input type="button" id="TodoFormClear" value="Clear" />
			</form>
		</section>
		<section>
			<h2>List of TODOs</h2>
			<div id="todos">
				<div id="noTODOs">
					<p>Your TODOs will be here</p>
				</div>
			</div>
		</section>
  </main>
  <footer>
    <p><small>Me &copy;2019</small></p>
  </footer>
	<script src="scripts.js"></script>
</body>

</html>
